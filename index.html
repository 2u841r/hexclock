<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HexClock – World Offsets</title>
<link rel="icon" href="https://fav.farm/⏱️" />
<style>
* {
    box-sizing: border-box;
    font-family: system-ui, sans-serif;
}

body {
    margin: 0;
    padding: 16px;
    background: #000;
    color: #fff;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}

@media (min-width: 1024px) {
    .grid {
        grid-template-columns: repeat(6, 1fr);
    }
}

.clock {
    border-radius: 10px;
    padding: 12px;
    text-align: center;
}

.hex {
    font-size: 1.3rem;
    font-weight: 700;
}

.time {
    font-size: 0.9rem;
}

.zone {
    font-size: 0.7rem;
    opacity: 0.6;
}
</style>
</head>

<body>
<div style="text-align: center; margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #333;">
    <a href="all-colors.html" style="color: #4a9eff; text-decoration: none; font-size: 0.9rem;">View All 86,400 Colors →</a>
</div>
<div class="grid" id="grid"></div>

<script>
    const grid = document.getElementById("grid");
    
    // Real-world UTC offsets (−12:00 → +14:00, 30-min steps)
    const offsets = [];
    for (let m = -12 * 60; m <= 14 * 60; m += 30) {
        offsets.push(m);
    }
    
    function pad(n) {
        return String(n).padStart(2, "0");
    }
    
    function timeFromOffset(offsetMinutes) {
        const utcMs = Date.now(); // already UTC
        const t = new Date(utcMs + offsetMinutes * 60000);
    
        return {
            h: t.getUTCHours(),
            m: t.getUTCMinutes(),
            s: t.getUTCSeconds()
        };
    }
    
    function hex({ h, m, s }) {
        return `#${pad(h)}${pad(m)}${pad(s)}`;
    }
    
    // Build clocks (already sorted by offset)
    const clocks = offsets.map(offset => {
        const el = document.createElement("div");
        el.className = "clock";
    
        el.innerHTML = `
            <div class="hex"></div>
            <div class="time"></div>
            <div class="zone">
                UTC${offset >= 0 ? "+" : ""}${(offset / 60).toString().replace(".5", ":30")}
            </div>
        `;
    
        grid.appendChild(el);
        return { offset, el };
    });
    
    function update() {
        clocks.forEach(({ offset, el }) => {
            const t = timeFromOffset(offset);
            const color = hex(t);
    
            el.style.background = color;
            el.querySelector(".hex").textContent = color.toUpperCase();
            el.querySelector(".time").textContent =
                `${pad(t.h)}:${pad(t.m)}:${pad(t.s)}`;
        });
    }
    
    update();
    setInterval(update, 1000);
    </script>
    

</body>
</html>
